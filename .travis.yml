# 권한
sudo: required
#사용 언어
language: generic
#docker
services:
  - docker

before_install:
  - echo "start creating an image with dockerfile"
  - docker build -t nnyong/tavis-docker-react-app -f Dockerfile.dev .
#run -> test 끝나면 exit(-e)
script:
  - docker run -e CI=true nnyong/tavis-docker-react-app npm run test -- --coverage

#Travis CI 실행 완료 시 자동으로 알람이 가도록 설정 가능
notifications:
  email:
    recipients:
      - nnyong6782@gmail.com

after_success:
  - echo "Test success"

##배포 관련
deploy:
  provider: elasticbeanstalk
  region: "ap-northeast-2"
  app: "tavis-docker-react-app"
  env: "Tavisdockerreactapp-env-2"
  bucket_name: "elasticbeanstalk-ap-northeast-2-445811043890"
  bucket_path: "tavis-docker-react-app"
  on:
    branch: master
access_key_id : $AWS_ACCESS_KEY
secret_access_key_id : $AWS_SECRET_ACCESS_KEY